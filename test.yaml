kind: "HorizontalPodAutoscaler"
metadata:
  annotations: {}
  name: "ocp-adms-notif-stage-event-processor"
  labels:
    app.kubernetes.io/name: "ocp-adms-notif-processors"
spec:
  maxReplicas: 6
  minReplicas: 2
  scaleTargetRef:
    apiVersion: "apps/v1"
    kind: "Deployment"
    name: "ocp-adms-notif-stage-event-processor"
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 70
